<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Battleships</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Battleships</a>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center m-5">
            <form id="loginForm" action="battleship-setup.html">
                <div class="form-group">
                    <label for="username1">Username 1:</label>
                    <input type="text" class="form-control" id="username1" name="username1" aria-describedby="username1Help"
                        placeholder="Player 1">
                    <small id="username1Help" class="form-text text-muted">
                        Username should contain only [a-zA-Z0-9_], <br>
                        must be at least 3 and at most 15 chars long.
                    </small>
                </div>
                <div class="form-group">
                    <label for="username2">Username 2:</label>
                    <input type="text" class="form-control" id="username2" name="username2" aria-describedby="username2Help"
                        placeholder="Player 2">
                    <small id="username2Help" class="form-text text-muted">
                        Username should contain only [a-zA-Z0-9_], <br>
                        must be at least 3 and at most 15 chars long.
                    </small>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Play!</button>
            </form>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        <div class="container d-flex justify-content-center">
            <span class="text-muted p-3">Bogdan Bebic 0011/2017</span>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src='battleship-welcome.js'></script>
</body>

</html>
